        // Helper: Format bytes
        function formatBytes(bytes, decimals = 1) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];

            if (days > 0) return `${days}d ${hours}h ${mins}m`;

        function generateSparkline(dataPoints, width = 100, height = 35, colorVar = '--red-ui-text-color-link') {
            const max = Math.max(...dataPoints, 1);
            // Reserve left 25px for Y-axis labels, bottom 10px for X-axis
            const chartW = width - 25;
            const chartH = height - 10;
            const step = chartW / (dataPoints.length > 1 ? dataPoints.length - 1 : 1);

            const points = dataPoints.map((val, i) => {
                const x = 25 + (i * step);
                const y = chartH - (val / max * chartH);
                return `${x},${y}`;
            }).join(' ');

            return `
                <svg width="${width}" height="${height}" class="pm-sparkline" style="overflow:visible">
                    <!-- Axes -->
                    <line x1="25" y1="0" x2="25" y2="${chartH}" stroke="var(--red-ui-secondary-border-color, #ccc)" stroke-width="1" shape-rendering="crispEdges"/>
                    <line x1="25" y1="${chartH}" x2="${width}" y2="${chartH}" stroke="var(--red-ui-secondary-border-color, #ccc)" stroke-width="1" shape-rendering="crispEdges"/>
                    
                    <!-- Line -->
                    <polyline points="${points}" fill="none" stroke="var(${colorVar})" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Labels -->

        function updateHeaderWidget(stats) {
            const cpuEl = document.getElementById('pm-hw-cpu');
            const nrBar = document.getElementById('pm-ram-nr');
            const ramText = document.getElementById('pm-hw-ram-text');
            const lagEl = document.getElementById('pm-hw-lag');
            const peakEl = document.getElementById('pm-hw-peak-val');
            const peakContainer = document.getElementById('pm-hw-peak');

            if (!cpuEl || !stats || !stats.nodeRed) return;

            // CPU
            const cpuVal = stats.nodeRed.cpu || 0;
            cpuEl.textContent = cpuVal.toFixed(1) + '%';
            cpuEl.className = getStatusClass(cpuVal);

            // RAM Bar
            const totalMem = stats.system.memory.total || 1;
            const nrMem = stats.nodeRed.memory.rss || 0;
            const nrPct = (nrMem / totalMem) * 100;

            nrBar.style.width = (isNaN(nrPct) ? 0 : Math.min(nrPct * 10, 100)) + '%';
            ramText.textContent = formatBytes(nrMem, 1);

            // Event Loop Lag
            const lag = stats.nodeRed.eventLoopLag || 0;
            lagEl.textContent = lag.toFixed(2) + 'ms';
            lagEl.className = getLagStatusClass(lag);

            // Peak / High Watermark
            if (nrMem > sessionRec.peakRam) {
                sessionRec.peakRam = nrMem;
            }
            peakEl.textContent = formatBytes(sessionRec.peakRam);

            updateLeakDetection(nrMem, peakContainer);
        }

        function updateLeakDetection(currentRam, el) {
            sessionRec.historyRam.push(currentRam);
            if (sessionRec.historyRam.length > 150) sessionRec.historyRam.shift();

            if (sessionRec.historyRam.length >= 20) {
                const recent = sessionRec.historyRam.slice(-10);
                if (recent.some(isNaN)) return;

                const isRising = recent.every((val, i, arr) => i === 0 || val >= arr[i - 1]);

                if (isRising && (currentRam >= sessionRec.peakRam * 0.99)) {
                    el.classList.add('pm-leak-warn');
                } else {
                    el.classList.remove('pm-leak-warn');
                }
            }
        }

        // Section order
        let sectionOrder = ['cpu', 'memory', 'lag', 'system', 'process'];

        // Render sections
        function renderSections(stats) {
            const containerNr = document.getElementById('pm-group-nr');
            const containerSys = document.getElementById('pm-group-sys');
            if (!containerNr || !containerSys) return;

            // Define sections for each group
            const nrSections = ['app-info', 'app-cpu', 'app-memory', 'app-lag'];
            const sysSections = ['sys-cpu', 'sys-memory', 'sys-disk', 'sys-info'];

            const renderGroup = (sections, container) => {
                sections.forEach(sectionId => {
                    let sectionEl = document.getElementById(`pm-sec-${sectionId}`);
                    if (!sectionEl) {
                        sectionEl = createSectionElement(sectionId);
                        container.appendChild(sectionEl);
                    }
                    updateSectionContent(sectionId, stats);
                });
            };

            renderGroup(nrSections, containerNr);
            renderGroup(sysSections, containerSys);

            // Update history
            history.cpu.push(stats.nodeRed.cpu || 0);
            history.cpu.shift();
            history.memory.push(stats.nodeRed.memory.heapUsed / stats.nodeRed.memory.heapTotal * 100);
            history.memory.shift();
            history.lag.push(stats.nodeRed.eventLoopLag || 0);
            history.lag.shift();

            // System history
            history.sysCpu.push(stats.system.cpu.percent || 0);
            history.sysCpu.shift();
            history.sysRam.push(stats.system.memory.usedPercent || 0);
            history.sysRam.shift();

            // Disk history (optional, usually flat but good for consistency)
            const diskPct = (stats.system.disk && stats.system.disk.total > 0) ? stats.system.disk.usedPercent : 0;
            history.sysDisk.push(diskPct);
            history.sysDisk.shift();
        }

            if (isPaused) return;
            try {
                const res = await fetch('performance-monitor/stats');
                const data = await res.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                renderSections(data);
                updateHeaderWidget(data);

                const statusEl = document.getElementById('pm-connection-status');
                if (statusEl) {
                    statusEl.textContent = '‚óè ONLINE';
                    statusEl.style.color = 'var(--red-ui-text-color-success)';
                }
            } catch (e) {
                const statusEl = document.getElementById('pm-connection-status');
                if (statusEl) {
                    statusEl.textContent = '‚óè OFFLINE';
                    statusEl.style.color = 'var(--red-ui-text-color-error)';
                }
            }
        }

        // Load settings from server
        async function loadSettings() {
            try {
                const res = await fetch('performance-monitor/settings');
                const data = await res.json();
                settings = { ...settings, ...data };
                applyCustomStyles();
                applyHudTheme();
                toggleHudVisibility();
                restartTimer();
            } catch (e) {
                console.warn('Performance Monitor: Could not load settings', e);
            }
        }

        function restartTimer() {
            if (pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(fetchStats, settings.refreshInterval);
            fetchStats();
        }

        // Public API
        RED.performanceMonitor = {
            toggle: (id) => {
                const section = document.getElementById(`pm-sec-${id}`);
                if (section) {
                    section.classList.toggle('collapsed');

            openSettings: showSettingsPanel,
            closeSettings: () => document.getElementById('pm-settings-overlay')?.remove(),

                };

                await fetch('performance-monitor/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSettings)
                });

                Object.assign(settings, newSettings);
                applyCustomStyles();
                applyHudTheme();
                applyHudSize();
                toggleHudVisibility();
                restartTimer();
                RED.performanceMonitor.closeSettings();
            },
            togglePause: () => {
                isPaused = !isPaused;
                const btn = document.getElementById('pm-btn-pause');
                if (btn) {
                    btn.innerHTML = isPaused ? '<i class="fa fa-play"></i> Resume' : '<i class="fa fa-pause"></i> Pause';
                    btn.classList.toggle('active');
                }
            },
            resetPeak: () => {
                sessionRec.peakRam = 0;
                sessionRec.historyRam = [];
                fetchStats();
            },
            refresh: fetchStats
        };

        // Register sidebar tab
        RED.sidebar.addTab({
            id: 'performance-monitor',
            label: 'perf',
            name: 'Performance Monitor',
            iconClass: 'fa fa-tachometer',
            content: buildSidebarContent(),
            enableOnEdit: true
        });

        // Inject header widget
        injectHeaderWidget();

        // Initialize
        loadSettings();
        restartTimer();
    })();
</script>
